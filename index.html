<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://use.typekit.net/xuo3nfe.css">
  <script src="https://kit.fontawesome.com/fc3c3abbaa.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="src/style.css" />
  <title>SheCodes Plus | Weather App Project</title>
</head>

<body>
  <h1>SheCodes Plus Final Project</h1>
  <div class="container">
    <div class="weather-app-wrapper">
      <div class="weather-app">
        <div class="WeatherInfo">
          <div class="col1">
            <div class="col-12">
              <h2 id="city"></h2>
              <ul>
                <li>Last Updated: <span id="date"></span></li>
              </ul>
              </br>
            </div>
            <div class="col1">
              <div class="temperature-container">
                <div class="d-flex justify-content-center">
                <div class ="row">
                <img src="" alt="icon description" id="current-icon" />
                
                </div>
                </div>
              <div class="d-flex justify-content-start">
                <div class="row">
                  <ul>
                    <li>Current: <span id="description"></span></li>
                    <li>Feels Like: <span id="feels"></span>°F </li>
                    <li>Humidity: <span id="humidity"></span>%</li>
                    <li>Wind: <span id="wind"></span> <span style="text-transform: lowercase;">mph</span></li>
                  </ul>
                </div>
              </div>
              <div class="current-div d-flex justify-content-end">
                  <strong class="current-temperature" id="temperature"> </strong>
                  <span class="units">
                    <a href="#" id="fahrenheit-link" class="active">°F</a> |
                    <a href="#" id="celsius-link">°C</a></span>
              </div>
              </div>
            </div>
            <div class="col-12">
              <form class="search-form" id="search-form">
                <div class="row">
                  <div class="col-8">
                    <input type="search" placeholder="Change Location" autofocus="on" autocomplete="off" id="city-input"
                      class="form-control shadow-sm" />
                  </div>
                </div>
                <div class="col-3">
                  <input type="submit" value="Search" class="btn find-button" />
                </div>
                <div class="col-3">
                </div>
            </div>
            </form>
            </div>
          </div>
          <div class="col2">
            <div class="col-12">
            <h3>Six Day Forecast</h3></div>
            <div class="WeatherForecast" id="forecast">
            <h3>Loading Forecast</h3> 
            </div>
        </div>
 
      </div>
    </div>

    <footer>
      This project was coded by
      <a href="https://github.com/Mimi-Schneider" target="_blank"> Mimi Schneider</a>,
      is
      <a href="https://github.com/Mimi-Schneider/weather-app-project-updates.git" target="_blank"
        >open-sourced on GitHub</a
      >
      and
      <a href="https://app.netlify.com/teams/mimi-schneider/overview" target="_blank"
        >hosted on Netlify</a
      >
    </footer>
    <script src="src/app.js"></script>

</body>

</html>
